<!DOCTYPE html>
<html>
<head>
	<meta http-equiv=“X-UA-Compatible” content=“IE=edge, chrome=1">
	<meta name=“viewport” content=“width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name=“apple-mobile-web-app-capable” content=“yes”>
	<meta name=“format-detection” content=“telephone=yes”>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,900' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="assets/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/main.css">
	<title>
		Kia Inputs
	</title>
</head>
<body>
	<section>
		<img src="assets/logo.png" ></img>

		<h1>Participante A</h1>
		<form>
			<div class="div-label-nome">
			<label>Nome</label>
			</div>
			<div class="div-input-nome">
				<input id="Nome" value="Duarte Nuno Pires">
			</div>
			<div class="div-label-email">
			<label>Email</label>
			</div>
			<div class="div-input-email">
				<input id="Email" value="omeuemailgigante@gmail.com">
			</div>
			<div class="div-label-contacto">
			<label>Contacto</label>
			</div>
			<div class="div-input-contacto">
				<input id="Contact" value="+351 915862130">
			</div>
			<div class="div-label-distrito">
			<label>Distrito</label>
			</div>
			<div class="div-select-distrito">
			<select class="Distrito">
				<option value="0">Portugal</option>
				<option value="1">Lisboa</option>
				<option value="2">Porto</option>
			</select>
			</div>
			<div class="div-label-idade">
			<label>Idade</label>
			</div>
			<div class="div-select-idade">
			<select class="Idade">
				<option value="0">31 anos</option>
				<option value="1">32 anos</option>
				<option value="2">33 anos</option>
			</select>
			</div>
		</form>	
		<button>SEGUINTE</button>
	</section>
</body>
</html>
