<!DOCTYPE html>
<html>
<head>
	<meta http-equiv=“X-UA-Compatible” content=“IE=edge, chrome=1">
	<meta name=“viewport” content=“width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name=“apple-mobile-web-app-capable” content=“yes”>
	<meta name=“format-detection” content=“telephone=yes”>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,900' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="assets/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/main.css">
	<title>
		Kia Inputs
	</title>
</head>
<body>
	<section id="wrapper">
		<img src="assets/logo.png" ></img>
		<h1>Participante A</h1>
		<form>
			<div class="div-nome">
			<label>Nome</label>
				<input type="text" id="nome" value="Duarte Nuno Pires">
			</div>
			<div class="div-email">
			<label>Email</label>
				<input type="email" id="email" value="omeuemailgigante@gmail.com">
			</div>
			<div class="div-contacto">
			<label>Contacto</label>
				<input type="tel" id="contact" value="+351 915862130">
			</div>
			<div class="div-distrito">
			<label>Distrito</label>
			<select class="distrito">
				<option value="0">Portugal</option>
				<option value="1">Lisboa</option>
				<option value="2">Porto</option>
			</select>
			</div>
			<div class="div-idade">
			<label>Idade</label>
			<select class="idade">
				<option value="0">31 anos</option>
				<option value="1">32 anos</option>
				<option value="2">33 anos</option>
			</select>
			</div>
		</form>	
		<div class="button">
		<button>SEGUINTE</button>
		</div>
	</section>
</body>
</html>
